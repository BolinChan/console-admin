<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>敏感词设置</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../common/bootstrap.min.css" />
    <script src="../common/jquery-3.3.1.min.js"></script>
    <script src="../common/bootstrap.min.js"></script>
    <script src="../common/layer/layer.js"></script>

</head>

<style>
    .formBox {
        padding: 15px;
    }

    .th-noweight {
        font-weight: unset;
    }

    body {
        color: rgba(0, 0, 0, 0.65);
    }

    .font-center {
        text-align: center;
    }

    .table-top {
        margin-top: 15px;
    }

    .mgr {
        margin-right: 15px;
    }

    .pd {
        padding: 15px;
    }

    .border-color-btm {
        border-bottom: 1px solid #e8e8e8;
    }

    .border-color-top {
        border-top: 1px solid #e8e8e8;
    }
</style>

<body>
    <div class="formBox">
        <div class="col-lg-2">
            <!-- <form action="" method="post" class="form-horizontal form"  > -->
            <input class="form-control" type="text" name="keyword" id="keyword" value="" placeholder="请输入敏感词">
            <!-- </form> -->
        </div>
        <div class="col-lg-8">
        </div>
        <div class="col-lg-2">
            <button class="btn btn btn-primary pull-right" onclick="showaddskeyword()">新增敏感词</button>
        </div>

        <div class="col-lg-12 table-top">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="active th-noweight">敏感词</th>
                        <th class="active th-noweight">敏感类型</th>
                        <th class="active th-noweight">创建者</th>
                        <th class="active th-noweight">创建时间</th>
                        <th class="active th-noweight">操作</th>
                    </tr>
                </thead>
                <tbody id='tbody'>
                </tbody>
            </table>
        </div>
    </div>

    <div style="display:none">
        <div class="addsky">
            <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data">
                <div class="pd border-color-btm">
                    <h4>新增敏感词</h4>
                </div>
                <div class="pd">
                    <div class="form-group">
                        <label class="col-md-2 control-label th-noweight">敏感词</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="name" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label th-noweight">敏感类型</label>
                        <div class="col-md-10">
                            <div class="radio-inline">
                                <label class="th-noweight">
                                    <input type="radio" name="type" value="1" checked="">阻止并预警</label>
                                <i class="fa fa-question-circle setmeal-hover" style="float:right" data-tips=""
                                    data-content="<img src='//jutb.oss-cn-hangzhou.aliyuncs.com/web/resource/js/jquery_tips/hbsl.png' />"
                                    data-placement="right"></i>

                            </div>
                            <div class="radio-inline">
                                <label class="th-noweight">
                                    <input type="radio" name="type" value="2">仅预警</label>
                                <i class="fa fa-question-circle setmeal-hover" style="float:right" data-tips=""
                                    data-content="<img src='//jutb.oss-cn-hangzhou.aliyuncs.com/web/resource/js/jquery_tips/qysl.png' />"
                                    data-placement="right"></i>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="pd border-color-top">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="" type="button" value="确定" class="btn btn-primary pull-right" onclick="addskeyword()">
                            <!-- <input name="" type="button" value="取消" class="btn btn-default pull-right mgr" > -->
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>

    <div style="display:none">
        <div class="editsky">
            <form action="" method="post" class="form-horizontal form editform" enctype="multipart/form-data">
                <div class="pd border-color-btm">
                    <h4>修改敏感词</h4>
                </div>
                <div class="pd">
                    <div class="form-group">
                        <label class="col-md-2 control-label th-noweight">敏感词</label>
                        <div class="col-md-10">
                            <input class="form-control" type="text" name="name" value="{name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label th-noweight">敏感类型</label>
                        <div class="col-md-10">
                            <div class="radio-inline">
                                <label class="th-noweight">
                                    <input type="radio" name="type" value="1" {type1}>阻止并预警</label>
                                <i class="fa fa-question-circle setmeal-hover" style="float:right" data-tips=""
                                    data-content="<img src='//jutb.oss-cn-hangzhou.aliyuncs.com/web/resource/js/jquery_tips/hbsl.png' />"
                                    data-placement="right"></i>

                            </div>
                            <div class="radio-inline">
                                <label class="th-noweight">
                                    <input type="radio" name="type" value="2" {type2}>仅预警</label>
                                <i class="fa fa-question-circle setmeal-hover" style="float:right" data-tips=""
                                    data-content="<img src='//jutb.oss-cn-hangzhou.aliyuncs.com/web/resource/js/jquery_tips/qysl.png' />"
                                    data-placement="right"></i>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="pd border-color-top">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input name="skyid" class="skyid" type='hidden' value="{skyid}" />
                            <input name="" type="button" value="确定" class="btn btn-primary pull-right" onclick="updateskeyword()">
                            <!-- <input name="" type="button" value="取消" class="btn btn-default pull-right mgr" > -->
                        </div>
                    </div>
                </div>


            </form>
        </div>
    </div>

</body>

</html>

<script>
    //最后增加上aid和shenhe_realname信息和token
    var aid = 97
    $(function () {
        //获取敏感词
        loadskeyword(aid);
    });

    //搜索敏感词
    $("#keyword").bind('input propertychange', function () {
        var keyword = $(this).val();
        $.each($('.search'), function (i, item) {
            if ($(this).html().indexOf(keyword) == -1) {
                //不匹配关键词
                $(this).parent().hide();
            } else {
                //匹配关键词
                $(this).parent().show();
            }
        });
    });

    //弹出增加敏感词窗口
    function showaddskeyword() {
        var sky_content = $('.addsky').html();
        //页面层
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['600px', '345px'], //宽高
            content: sky_content
        });
    }

    //保存新增敏感词内容
    function addskeyword() {
        var name = $("input[name=name]:visible").val();
        var type = $(":radio:checked:visible").val();
        if (!name || !type) {
            layer.msg('敏感词和敏感类型不能为空');
            return false;
        }
        //加载图标显示
        layer.load(2);
        $.ajax({
            type: "POST",
            url: "//wechat.yunbeisoft.com/index_test.php/home/skeyword/add_keyword?access_token=ACCESS_TOKEN",
            data: '{"name":"' + name + '","type":"' + type + '","shenhe_realname":"LEE","aid":"' + aid + '"}',
            dataType: "json",
            success: function (msg) {
                if (msg.errmsg == 'ok') {
                    layer.msg('新增敏感词成功');
                } else {
                    layer.msg('新增敏感词失败');
                }
                //加载图标隐藏
                layer.closeAll('loading');
                //页面框隐藏
                layer.closeAll('page');
                //从新加载敏感词行
                loadskeyword(aid);
            }
        });
    }

    //显示修改敏感词
    function showupdateskeyword(id, name, type) {
        var sky_content = $('.editsky').html();
        sky_content = sky_content.replace('{skyid}', id);
        sky_content = sky_content.replace('{name}', name);
        if (type == 1) {
            sky_content = sky_content.replace('{type1}', 'checked');
            sky_content = sky_content.replace('{type2}', '');
        } else if (type == 2) {
            sky_content = sky_content.replace('{type2}', 'checked');
            sky_content = sky_content.replace('{type1}', '');
        }

        //页面层
        layer.open({
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['600px', '345px'], //宽高
            content: sky_content
        });
    }

    //保存修改敏感词
    function updateskeyword() {
        var name = $("input[name=name]:visible").val();
        var type = $(":radio:checked:visible").val();
        var id = $('.editform:visible').find(".skyid").val();
        if (!id) {
            layer.msg('敏感词id不不存在');
            return false;
        }
        if (!name || !type) {
            layer.msg('请填写敏感词和选择敏感词类型');
            return false;
        }
        layer.load(2);
        $.ajax({
            type: "POST",
            url: "//wechat.yunbeisoft.com/index_test.php/home/skeyword/update_keyword?access_token=ACCESS_TOKEN",
            data: '{"id":' + id + ',"name":"' + name + '","type":"' + type + '"}',
            dataType: "json",
            success: function (msg) {
                if (msg.errmsg == 'ok') {
                    layer.msg('修改敏感词成功');
                } else {
                    layer.msg('修改敏感词失败');
                }
                //加载图标隐藏
                layer.closeAll('loading');
                //页面框隐藏
                layer.closeAll('page');
                //从新加载敏感词行
                loadskeyword(aid);
            }
        });

    }

    //删除敏感词
    function delskeyword(id) {

        //询问框
        layer.confirm('您确定要删除当前敏感词吗?', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            //确定
            if (!id) {
                layer.msg('未选择删除的敏感词id');
                return false;
            }
            //加载图标显示
            layer.load(2);
            $.ajax({
                type: "POST",
                url: "//wechat.yunbeisoft.com/index_test.php/home/skeyword/delete_keyword?access_token=ACCESS_TOKEN",
                data: '{"id":' + id + '}',
                dataType: "json",
                success: function (msg) {
                    if (msg.errmsg == 'ok') {
                        layer.msg('删除敏感词成功');
                    } else {
                        layer.msg('删除敏感词失败');
                    }
                    //加载图标隐藏
                    layer.closeAll('loading');
                    //从新加载敏感词行
                    loadskeyword(aid);
                }
            });
        }, function () {
            //取消
        });


    }


    //获取敏感词函数
    function loadskeyword(aid) {
        //加载图标显示
        layer.load(2);
        $('.skytr').remove();
        $.ajax({
            type: "POST",
            url: "//wechat.yunbeisoft.com/index_test.php/home/skeyword/get_keyword?access_token=ACCESS_TOKEN",
            data: '{"aid":"' + aid + '"}',
            dataType: "json",
            success: function (msg) {
                var trstr = "";
                $.each(msg.data, function (i, item) {
                    trstr += "<tr class='skytr'>";
                    trstr += "<td class='search' >" + item.name + "</td>";
                    if (item.type == 1) {
                        trstr += "<td>阻止并预警</td>";
                    } else if (item.type == 2) {
                        trstr += "<td>仅预警</td>";
                    }
                    trstr += "<td>" + item.shenhe_realname + "</td>";
                    trstr += "<td>" + item.createtime + "</td>";
                    trstr += "<td>";
                    trstr += "<span>";
                    trstr += "<a href='javascript:void(0)' onclick='showupdateskeyword(" + item.id + "," + '"' + item.name + '"' + "," + item.type + ")'>修改</a> | <a href='javascript:void(0)' onclick='delskeyword(" + item.id + ")'>删除</a>";
                    trstr += "</span>";
                    trstr += "</td>";
                    trstr += "</tr>";
                });
                if (!trstr) {
                    trstr += "<tr>";
                    trstr += "<td colspan='5' class='font-center'>暂无数据</td>";
                    trstr += "</tr>";
                }
                $("#tbody").append(trstr);

                //加载图标隐藏
                layer.closeAll('loading');
            }
        });
    }
</script>
