<script>
    $(function ($) {
        $.getUrlParam = function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }
        var aid = 97;
        var operating = $.getUrlParam('operating');
        if (operating == 'edit') {
            var id = $.getUrlParam('id');
        }
        $.ajax({
            url: "//wechat.yunbeisoft.com/index_test.php/home/qrcode/liovecode_" + operating,
            type: "POST",
            dataType: "json",
            data: JSON.stringify({ 'id': id, 'aid': aid }),
            success: function (xhr) {
                //this 默认为调用本次AJAX请求时传递的options参数
                //alert(xhr);
                $('#code_name').val(xhr['data']['code_name'])

            }

        }),

            $('#submit').click(function () {
                var code_name = $('#code_name').val()
                $.ajax({
                    url: "//wechat.yunbeisoft.com/index_test.php/home/qrcode/liovecode_" + operating,
                    type: "POST",
                    dataType: "json",
                    data: JSON.stringify({ 'id': id, 'aid': aid, "post": 1, "code_name": code_name }),
                    success: function (xhr) {
                        if (xhr['error'] == true) {
                            alert(xhr['error']['msg']);
                        } else {
                            alert("数据操作成功");
                            window.location.replace("codeing.html");
                        }

                    }

                })

            })

    })
</script>
